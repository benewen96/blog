title: Ben's Blog
email: benewen14@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Here you'll find me talking about all things DevOps, Platform, and Software Development.
baseurl: "/blog" # the subpath of your site, e.g. /blog
url: "https://benewen96.github.io/blog" # the base hostname & protocol for your site, e.g. http://example.com
lang: en-GB # default lang
timezone: EU/London # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Ben Ewen
  bio: >- # tell to the world
    Hi, thanks for visiting my blog. I'm a 25 year-old Computer Science graduate that started out as a Software Developer. I have since found myself working heavily in the DevOps and Platform space, predominantly in the Retail sector.
  github: benewen96 # github username
  email: benewen14@gmail.com # email address
  avatar: /assets/img/avatar.png # change with your own avatar
  linkedin: https://www.linkedin.com/in/ben-ewen

# URL settings
permalink: /:title/
google_analytics: UA-32467087-2

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
